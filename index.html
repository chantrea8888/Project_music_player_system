<head>

<body>

<div class="container" id="container">

        <!-- Login Form -->
        <div id="loginForm">

            </form>

            <div class="toggle-text">
                Don't have an account? 
                <a href="#" id="showRegister">Register</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <h2>Create Account</h2>
            
            <div class="message error" id="registerError"></div>
            <div class="message success" id="registerSuccess"></div>

            <form id="register">

                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" placeholder="hello@example.com" required>
                </div>

                <div class="form-group">

            </form>

            <div class="toggle-text">
                Already have an account? 
                <a href="#" id="showLogin">Log In</a>
            </div>
        </div>

    </div>
</div>
<script src="./JS/loing.js"></script>
